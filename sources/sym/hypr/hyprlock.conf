$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Electroharmonix
$font_family_clock = Electroharmonix
$font_material_symbols = Material Symbols Rounded

background {
    # color = rgba(100E0CFF)
    # color = rgba(000000FF)
    # path = {{ SWWW_WALL }}
    path = /home/ewan/Pictures/wallpapers/color_scheme/gruvbox/fish.png
    blur_size = 2
    blur_passes = 2
}
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = false
    font_family = $font_family_clock

    placeholder_text = <span foreground="##cdd6f4">Password</span>
    position = 0, -190
    halign = center
    valign = center
}

label { # Clock Hr
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    shadow_passes = 1
    shadow_boost = 1.2
    color = $text_color
    font_size = 130
    font_family = $font_family_clock

    position = 0, -250
    halign = center
    valign = top
}
label { # Clock
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    shadow_passes = 1
    shadow_boost = 1.2
    color = $text_color
    font_size = 130
    font_family = $font_family_clock

    position = 0, -420
    halign = center
    valign = top
}
# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B %A")"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = $font_family_clock
    position = 0, -130
    halign = center
    valign = center
}
label { # Greeting
    monitor =
    text = cmd[update:360000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/greeting.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 125
    halign = center
    valign = bottom
}
label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}
label { # "locked" text
    monitor =
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 45
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
